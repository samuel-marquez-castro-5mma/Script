<!DOCTYPE html>

    <title>Label Festival</title>

        <div>
        </div>

        </div>
        <input type="checkbox" id="burger">
        <label for="burger">
            <i class="fa-solid fa-bars"></i>
        </label>
        <nav>
            <ul>
                <li>

                    <a href="">ticket</a>
                </li>
            </ul>

        </nav>
    </header>

    <main>
        <section class="lineup-section">
            <h2>Lineup</h2>
            <div class="grid-container">
                <div class="artist">
                    <a href="act.html"> <img src="static/img/Central-Cee.jpg" alt="Artist 1">
                        <h3>Central Cee</h3>
                    </a>
                </div>
                <div class="artist">
                    <a href=""> <img src="static/img/Polo-G.jpeg" alt="Artist 2">
                        <h3>Polo G</h3>
                    </a>
                </div>
                <div class="artist">
                    <a href=""><img src="static/img/Chris-Brown.jpg" alt="Artist 3">
                        <h3>Chris Brown</h3>
                    </a>
                </div>
                <div class="artist">
                    <a href=""><img src="static/img/Billie-Eilish.jpg" alt="Artist 4">
                        <h3>Billie Eilish</h3>
                    </a>
                </div>
                <div class="artist">
                    <a href=""> <img src="static/img/Steve-Lacy.png" alt="Artist 5">
                        <h3>Steve Lacy</h3>
                    </a>
                </div>
                <div class="artist">
                    <a href=""><img src="static/img/eminem.jpg" alt="Artist 6">
                        <h3>Eminem</h3>
                    </a>
                </div>
                <div class="artist">
                    <a href=""> <img src="static/img/Lil-Baby.jpg" alt="Artist 7">
                        <h3>Lil Baby</h3>
                    </a>
                </div>
                <div class="artist">
                    <a href=""><img src="static/img/Lil-Tecca.jpg" alt="Artist 8">
                        <h3>Lil Tecca</h3>
                    </a>
                </div>
                <div class="artist">
                    <a href=""><img src="static/img/Selena-Gomez.jpg" alt="Artist 9">
                        <h3>Selena Gomez</h3>
                    </a>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="flex-container">
            <ul>
                <li><a href="#">Customer Service</a></li>
                <li><a href="#">Help & FAQ</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="#">Refunds</a></li>

            </ul>
            <ul>
                <li><a href="#">Opening Hours </a></li>

                <li><a href="#">Mon-Fri</a></li>
                <li><a href="#">from 8:00 - 17:00</a></li>
                <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
            </ul>


            <ul>
                <li><a href="#">Join Us</a></li>
                <li><a href="#">Follow us on Socials</a></li>

            </ul>
            <div id="icons">
                <a href="#"><i class="fab fa-twitter-square"></i></a>
                <a href="https://www.instagram.com/centralcee/"><i class="fab fa-instagram-square"></i></a>
                <a href="https://www.youtube.com/channel/UCV_CsAy5CNBX_uwDQ7RMe1Q"><i
                        class="fa-brands fa-square-youtube"></i></a>
            </div>


        </div>
    </footer>

</body>
