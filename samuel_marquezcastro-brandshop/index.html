<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrandShop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>

<body>
    <header>
        <div class="header-top">

            <p>
                FREE U.S. Shipping Orders $99+ &amp; FREE Returns
            </p>
        </div>


        <div class="menu flex-container align-center">
            <div><img src="static/svg/Under_armour_logo.svg" alt="under armour"></div>
            <nav>
                <ul>
                    <li><a href="#video">Dames</a></li>
                    <li><a href="">Heren</a></li>
                    <li><a href="">Kids</a></li>
                    <li><a href="">Sale</a></li>
                    <li><a href="">Shoes</a></li>
                    <li><a href="">Outlet</a></li>

                </ul>
            </nav>
            <div>
                <input type="text" placeholder="zoeken">
                <i class="fa-solid fa-heart"></i>
                <i class="fa-solid fa-bag-shopping"></i>
            </div>

        </div>
    </header>
    <main>
        <section id="video">
            <div class="videoframe">
                <video autoplay loop muted src="video/promo.mp4"></video>
            </div>

        </section>

        <section>
            <div id="featured">
                <H2>Put Our Newest Gear To Work</H2>
                <div class="flex-container2">
                    <div class="flex-item">
                        <a href="URL">
                            <img src="static/img/Man1.avif" alt="man">
                        </a>
                        <div class="flex-container">
                            <div>
                                <P>Shop men</P>
                            </div>
                        </div>
                    </div>
                    <div class="flex-item">
                        <a href="URL">
                        <img src="static/img/Vrouw1.avif" alt="Vrouw">
                    </a>
                        <div class="flex-container">
                            <div>
                                <P>Shop women</P>
                            </div>
                        </div>
                    </div>
                    <div class="flex-item">
                        <a href="URL">
                        <img src="static/img/Kind1.avif" alt="Kids">
                    </a>
                        <div class="flex-container">
                            <div>
                                <P>Shop kids</P>
                            </div>
                        </div>
                    </div>
                    <div class="flex-item">
                        <a href="URL">
                        <img src="static/img/Schoen1.avif" alt="Schoen">
                    </a>
                        <div class="flex-container">
                            <div>
                                <P>Shop shoes</P>
                            </div>
                        </div>
                    </div>

                </div>

        </section>










    </main>

</body>

</html>
